<header class="navbar">
  <app-search></app-search>
  <div class="authWrapper">
    {{(userData | async)?.username}}
    <a routerLink="/login">
      <app-button
        *ngIf="!(userData | async)"
        variant="linkLike"
      >
        Sign In
      </app-button>
    </a>
    <app-button
      *ngIf="(userData | async)"
      variant="linkLike"
      (click)="onSignOut()"
    >
      Sign Out
    </app-button>
  </div>
</header>

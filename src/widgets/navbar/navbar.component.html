<header class="navbar">
  <app-search></app-search>
  <div class="nickname">{{(userData | async)?.username}}</div>
  <a href="login">
    <button
      *ngIf="!(userData | async)"
      class="authBtn"
    >
      Авторизация
    </button>
  </a>
  <button
    *ngIf="(userData | async)"
    class="authBtn"
    (click)="onSignOut()"
  >
    Выйти
  </button>
</header>

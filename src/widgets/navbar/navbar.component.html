<header class="navbar">
  <app-search></app-search>
  <div class="authWrapper">
    <div class="profile">
      <img
        *ngIf="(userData | async)?.avatar"
        [src]="(userData | async)?.avatar"
        class="avatar"
      >
      {{(userData | async)?.username}}
    </div>
    <a routerLink="/login">
      <app-button
        *ngIf="!(userData | async)"
        variant="linkLike"
      >
        Sign In
      </app-button>
    </a>
    <app-button
      *ngIf="(userData | async)"
      variant="linkLike"
      (click)="onSignOut()"
    >
      Sign Out
    </app-button>
  </div>
</header>

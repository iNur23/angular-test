<div>
    <a href="heroes" class="link">
        <div class="returnBtn">Вернуться к списку</div>
    </a>
    {{ isLoading ? "loading" : null}}
    {{ error ? error : null }}
    <div
        *ngIf="!isLoading && !error"
        class="heroCharacter"
    >
        <h2>{{ hero.name | uppercase }}</h2>
        <div class="statsWrapper">
            <img src="{{hero.image.url}}" class="image">
            <table class="powerstats">
                <th>Power stats</th>
                <tr *ngFor="let item of hero.powerstats | keyvalue">
                    <td>{{item.key}}</td>
                    <td>{{item.value}}</td>
                </tr>
            </table>
        </div>
        <h3>Biography</h3>
        <textarea>
            other data we could typizate, but will not
        </textarea>
    </div>
</div>

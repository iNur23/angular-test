<form class="registrationForm">
    {{(validationError | async) ? (validationError | async) : null}}

    <div class="header">
      <div class="imgWrapper">
        <app-svg
          *ngIf="!(avatar| async)"
          class="image"
          [path]="'shared/assets/icons/user-60-80.svg'"
        ></app-svg>
        <img
          *ngIf="(avatar| async)"
          class="image"
          [src]="(avatar| async)"
        >
      </div>
      <div class="inputs">
        <app-input
          type="text"
          placeholder="Username"
          (keydown.enter)="onSubmit()"
          (keyup)="onChangeUsername($event.target)"
          [value]="(username | async) || ''"
          minlength
        ></app-input>
        <app-input
          type="password"
          placeholder="Password"
          (keydown.enter)="onSubmit()"
          (keyup)="onChangePassword($event.target)"
          [value]="(password | async) || ''"
        ></app-input>
      </div>
    </div>
    <div class="inputs">
      <app-input
        placeholder="Avatar URL"
        (keydown.enter)="onSubmit()"
        (keyup)="onChangeAvatar($event.target)"
        [value]="(avatar | async) || ''"
      ></app-input>
      <app-input
        placeholder="Name"
        (keydown.enter)="onSubmit()"
        (keyup)="onChangeName($event.target)"
        [value]="(name | async) || ''"
      ></app-input>
      <app-input
        placeholder="Surname"
        (keydown.enter)="onSubmit()"
        (keyup)="onChangeSurname($event.target)"
        [value]="(surname | async) || ''"
      ></app-input>
    </div>
    <app-button
      (click)="onSubmit()"
      class="submitBtn"
      variant="outline"
    >Sign up</app-button>
  </form>

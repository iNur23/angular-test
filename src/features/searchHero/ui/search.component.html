<form class="search">
    Search hero
    <input
        class="input"
        type="text"
        (input)="onChangeSearch($event.target)"
        (keydown.enter)="onSubmit()"
        value="{{query}}"
    >
    <button class="btn" type="button" (click)="onSubmit()">
        <app-svg class="searchSvg" [path]="'shared/assets/icons/search-20-20.svg'"></app-svg>
    </button>
</form>
